<app-header (optionSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class = "row">
    <div class="col-md-12">
      <app-recipes *ngIf="optionBeingDisplayed == 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="optionBeingDisplayed != 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
