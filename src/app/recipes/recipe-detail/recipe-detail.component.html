<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipeDisplayed.imagePath" 
            alt="{{recipeDisplayed.name}}" 
            class="img-responsive"
            style="max-height: 200px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeDisplayed.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Deelte Recipe</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <p>{{recipeDisplayed.description}}</p>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <p>Ingredients</p>
    </div>
</div>
