<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipeDisplayed.imagePath" 
            alt="{{recipeDisplayed.name}}" 
            class="img-responsive"
            style="max-height: 200px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeDisplayed.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a style="cursor: pointer;" 
                        (click)="onAddRecipeIngredientsToShoppingList()">
                        To Shopping List
                    </a>
                </li>
                <li><a 
                        style="cursor: pointer;"
                        [routerLink]="['edit']">Edit Recipe
                    </a>
                </li>
                <li><a 
                        style="cursor: pointer;"
                        (click)="onDeleteRecipe()"
                        [routerLink]="['../']">Delete Recipe
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <p>{{recipeDisplayed.description}}</p>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
            *ngFor="let ingredient of recipeDisplayed.ingredients">
                {{ingredient.name}}: {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
